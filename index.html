<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1020" />
    <title>LiFrostShop</title>
    <meta name="description" content="LiFrostShop — переходник на площадки и соцсети." />
    <style>
        :root {
            --bg1: #090502;
            --bg2: #1a0d05;
            --card: rgba(255, 255, 255, .08);
            --card2: rgba(255, 255, 255, .12);
            --stroke: rgba(255, 255, 255, .14);
            --text: rgba(255, 255, 255, .92);
            --muted: rgba(255, 255, 255, .68);
            --shadow: 0 20px 60px rgba(0, 0, 0, .55);
            --radius: 22px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
            color: var(--text);
            background:
                radial-gradient(900px 600px at 20% 10%, rgba(255, 140, 60, .24), transparent 55%),
                radial-gradient(900px 600px at 80% 20%, rgba(255, 200, 120, .14), transparent 55%),
                radial-gradient(900px 700px at 50% 85%, rgba(255, 90, 0, .10), transparent 60%),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            overflow-x: hidden;
        }

        .noise {
            pointer-events: none;
            position: fixed;
            inset: 0;
            opacity: .08;
            mix-blend-mode: overlay;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/></filter><rect width="240" height="240" filter="url(%23n)" opacity="0.45"/></svg>');
            background-size: 240px 240px;
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }

        .card {
            width: min(760px, 100%);
            border-radius: var(--radius);
            background: linear-gradient(180deg, rgba(255, 255, 255, .10), rgba(255, 255, 255, .06));
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background:
                radial-gradient(600px 240px at 10% 0%, rgba(255, 255, 255, .18), transparent 60%),
                radial-gradient(520px 240px at 90% 10%, rgba(255, 255, 255, .12), transparent 60%),
                radial-gradient(520px 260px at 50% 100%, rgba(255, 255, 255, .10), transparent 60%);
            opacity: .85;
            pointer-events: none;
        }

        header {
            padding: 28px 26px 8px;
            position: relative;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(255, 255, 255, .22), rgba(255, 255, 255, .06));
            border: 1px solid rgba(255, 255, 255, .18);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            display: grid;
            place-items: center;
            flex: 0 0 auto;
        }

        .logo svg {
            opacity: .92
        }

        h1 {
            font-size: clamp(22px, 3.2vw, 30px);
            margin: 0;
            letter-spacing: .2px;
            line-height: 1.1;
        }

        .subtitle {
            margin: 8px 0 0;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.45;
            max-width: 52ch;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .14), transparent);
            margin: 14px 0 0;
        }

        main {
            padding: 18px 18px 18px;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }

        @media (max-width: 560px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 24px 18px 8px;
            }
        }

        a.tile {
            text-decoration: none;
            color: inherit;
            border-radius: 18px;
            background: linear-gradient(180deg, var(--card2), var(--card));
            border: 1px solid rgba(255, 255, 255, .16);
            padding: 14px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            transition: transform .18s ease, border-color .18s ease, background .18s ease;
        }

        a.tile::after {
            content: "";
            position: absolute;
            inset: -2px;
            background: radial-gradient(420px 200px at 20% 0%, rgba(255, 255, 255, .16), transparent 60%);
            opacity: .0;
            transition: opacity .18s ease;
            pointer-events: none;
        }

        a.tile:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, .26);
        }

        a.tile:hover::after {
            opacity: .95;
        }

        a.tile:active {
            transform: translateY(0px) scale(.995);
        }

        .icon {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .14);
            display: grid;
            place-items: center;
            flex: 0 0 auto;
        }

        .meta {
            min-width: 0
        }

        .title {
            font-weight: 650;
            letter-spacing: .2px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hint {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chip {
            margin-left: auto;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .14);
            color: rgba(255, 255, 255, .78);
            flex: 0 0 auto;
        }

        footer {
            padding: 10px 18px 18px;
            color: rgba(255, 255, 255, .55);
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .copybtn {
            border: 1px solid rgba(255, 255, 255, .16);
            background: rgba(255, 255, 255, .06);
            color: rgba(255, 255, 255, .78);
            border-radius: 999px;
            padding: 8px 12px;
            cursor: pointer;
            transition: transform .18s ease, border-color .18s ease, background .18s ease;
            font: inherit;
            font-size: 12px;
        }

        .copybtn:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, .26);
        }

        .copybtn:active {
            transform: translateY(0);
        }

        .sr {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="noise" aria-hidden="true"></div>
    <div class="wrap">
        <div class="card">
            <header>
                <div class="brand">
                    <img class="logo" src="img/image.png" alt="Лого">
                    <div>
                        <h1>LiFrostShop</h1>
                        <p class="subtitle">Выберите площадку или Telegram</p>
                    </div>
                </div>
                <div class="divider"></div>
            </header>
            <main>
                <h2 style="margin:8px 0">Товары</h2>
                <div class="grid">
                    <a class="tile" href="https://funpay.com/users/14836432/" target="_blank"><img class="icon"
                            src="img/funpay.png" alt="FP">
                        <div class="meta">
                            <b><p class="title">FunPay (основной)</p></b>
                        </div>
                    </a>
                    <a class="tile" href="https://playerok.com/profile/LiFrost/products" target="_blank"><img
                            class="icon" src="img/playerok.png" alt="Pl">
                        <div class="meta">
                            <p class="title">Playerok</p>
                        </div>
                    </a>
                    <a class="tile" href="https://starvell.com/users/147991" target="_blank"><img class="icon"
                            src="img/starvell.png" alt="ST">
                        <div class="meta">
                            <p class="title">Starvell</p>
                        </div>
                    </a>
                </div>
                <h2 style="margin:18px 0 8px">Telegram</h2>
                <div class="grid">
                    <a class="tile" href="https://t.me/sadfawqv" target="_blank"><svg width="22" height="22"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path
                                d="M20.5 5.5 3.9 12.2c-.7.3-.7 1.3.1 1.6l4.2 1.6 1.7 5c.2.7 1.1.9 1.6.4l2.4-2.5 4.4 3.2c.6.4 1.4.1 1.6-.6l2.6-13.6c.1-.8-.6-1.4-1.4-1.1Z"
                                stroke="currentColor" stroke-width="1.6" stroke-linejoin="round" />
                            <path d="M8.2 15.4 19.7 7.2" stroke="currentColor" stroke-width="1.6"
                                stroke-linecap="round" />
                        </svg>
                        <div class="meta">
                            <p class="title">Канал</p>
                        </div>
                    </a>
                    <a class="tile" href="https://t.me/+ifVUHnmIBihmNDg5" target="_blank"><svg width="22" height="22"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path
                                d="M20.5 5.5 3.9 12.2c-.7.3-.7 1.3.1 1.6l4.2 1.6 1.7 5c.2.7 1.1.9 1.6.4l2.4-2.5 4.4 3.2c.6.4 1.4.1 1.6-.6l2.6-13.6c.1-.8-.6-1.4-1.4-1.1Z"
                                stroke="currentColor" stroke-width="1.6" stroke-linejoin="round" />
                            <path d="M8.2 15.4 19.7 7.2" stroke="currentColor" stroke-width="1.6"
                                stroke-linecap="round" />
                        </svg>
                        <div class="meta">
                            <p class="title">Группа</p>
                        </div>
                    </a>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
